<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <!-- Add any theme-specific or custom styles -->
  <link rel="stylesheet" href="{{ '/assets/styles.css' | relative_url }}">
  
  <!-- Optional inline styles -->
  <style>
    body {
      display: flex;
      margin: 0;
    }
    .left-panel {
      width: 250px;
      padding: 20px;
      background-color: #f4f4f4;
      height: 100vh;
      position: fixed;
    }
    .main-content {
      margin-left: 270px;
      padding: 20px;
    }
    .social-links li, .research-interests li {
      list-style-type: none;
    }
  </style>
</head>
<body>

  <!-- Left Panel with your info -->
  <aside class="left-panel">
    <img src="{{ site.logo | relative_url }}" alt="Logo of Yuerong Zhang" style="max-width: 100%;" />
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>

    <!-- Social Links Section -->
    <h3>Connect with me</h3>
    <ul class="social-links">
      {% for link in site.social_links %}
        <li>
          <a href="{{ link.url }}" target="_blank">
            <i class="{{ link.icon }}"></i> {{ link.name }}
          </a>
        </li>
      {% endfor %}
    </ul>

    <!-- Research Interests Section -->
    <h3>Research Interests</h3>
    <ul class="research-interests">
      {% for interest in site.research_interests %}
        <li>{{ interest }}</li>
      {% endfor %}
    </ul>
  </aside>

  <!-- Main Content Section -->
  <section class="main-content">
    {{ content }}
  </section>

</body>
</html>
